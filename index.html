<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="web3.min.js"></script>
    <script src="bignumber.min.js"></script>


</head>
<body>
    <div class="container">

        <h1>Ethereum Bulletin Board</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Message</label>
        <input id="message" type="text">

        <button id="button">Post Message</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
      if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
                web3.eth.defaultAccount = web3.eth.accounts[0];
        var contract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "messages",
		"outputs": [
			{
				"name": "name",
				"type": "string"
			},
			{
				"name": "message",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getMessages",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_message",
				"type": "string"
			}
		],
		"name": "postMessage",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
]);
	            var BulletinBoardContract = contract.at('0xc10374945D72b78Bc454db4802209426dAdCC613');

        BulletinBoardContract.getMessages(function(error, result){
            if(!error)
                {
                    $("#instructor").html(result[0]+' ('+result[1]+' years old)');
                    var test = new BigNumber(result);
		    console.log(test.toNumber())


                }
            else
                console.error(error);
        });
       $("#button").click(function() {
            BulletinBoardContract.postMessage($("#name").val(), $("#message").val(),function(){
		    
		    
		    
	    });
       });


    </script>

</body>
</html>
